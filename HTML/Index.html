<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exploreo - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif}

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      background: url('Mountain.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Dark overlay */
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    .logo { font-weight: 700; font-size: 1.2rem; color: #fff; }
    .nav-links { display: flex; align-items: center; gap: 20px; }
    .nav-links a {
      text-decoration: none; color: #fff; font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #f50000; } /* hover effect */
    .signup-btn {
      padding: 6px 14px; border: 1px solid #fff; border-radius: 6px;
      background: transparent; cursor: pointer;
      text-decoration: none; color: #fff; font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }
    .signup-btn:hover {
      background: #fff;
      color: #000;
    }

    /* Hero Content */
    .hero-content {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-family: 'Merriweather', serif;
      font-size: 3rem; 
      color: #fff; 
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    /* Search Box */
    .search-box {
      background: rgba(0,0,0,0.6); 
      padding: 20px; 
      border-radius: 20px;
      display: flex; flex-direction: column; gap: 15px;
      max-width: 800px; width: 100%;
    }

    .search-row { display: flex; gap: 15px; }
    .search-box input {
      flex: 1; padding: 12px; border-radius: 25px; border: none;
      outline: none; font-size: 1rem; color: #fff;
      background: rgba(255,255,255,0.1);
    }
    .search-box input::placeholder { color: #eee; }
    .search-box button {
      padding: 12px; border-radius: 25px; border: none;
      background: #fff; font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #f50000;
      color: #fff;
    }

    @media (max-width: 768px) {
      .navbar { padding: 20px; }
      .hero-content h1 { font-size: 2rem; }
      .search-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Exploreo</div>
      <div class="nav-links">
        <a href="destinations.html">Destinations</a>
        <a href="login.html">Login</a>
        <a href="login.html" class="signup-btn">Sign up</a>
      </div>
    </div>

    <!-- Hero content -->
    <div class="hero-content">
      <h1>Discover Your Next Adventure</h1>
      <div class="search-box">
        <div class="search-row">
          <input id="home-search" type="text" placeholder="Where to?">
        </div>
        <button id="home-search-btn">Search Your Adventure</button>
      </div>
    </div>
  </div>
</body>
  <script src="js/app.js"></script>
  <script>
    // link search on home to destinations: store query and go to destinations
    (function(){
      const input = document.getElementById('home-search');
      const btn = document.getElementById('home-search-btn');
      if (!input || !btn) return;
      btn.addEventListener('click', () => {
        const q = encodeURIComponent(input.value.trim());
        // redirect and include query param so results are shareable
        window.location.href = q ? `all-destinations.html?q=${q}` : 'all-destinations.html';
      });
    })();
  </script>
</html>
