<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploreo - Trending Destinations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f7ff); /* soft gradient background */
      background-attachment: fixed;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 a {
      text-decoration: none;
      color: #333;
    }

    .destinations {
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      margin: 10px 0;
      font-weight: bold;
    }

    /* Fix: remove blue underline and make entire card clickable */
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">Exploreo</a></h1>
  </header>
  <section class="destinations">
    <h2>Trending Destinations</h2>
    <div style="max-width:900px;margin:0 auto;padding:10px;">
      <input id="all-search" placeholder="Search destinations..." style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;" />
    </div>
    <div id="all-dest-container" class="grid" style="max-width:1000px;margin:20px auto;">
      <!-- populated by js/app.js -->
    </div>
  </section>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      App.initList('#all-dest-container', '#all-search');
    });
  </script>
</body>
</html>
